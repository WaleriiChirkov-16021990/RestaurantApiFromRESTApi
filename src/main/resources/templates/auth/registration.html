<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body style="display: flex; justify-content: center">

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="name">Введите ваш name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="lastName">Введите ваш lastname</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="yearOfBirth">Введите ваш year of birth</label>
    <input type="number" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <br/>
    <label for="phoneNumber">Введите ваш phone number</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
    <br/>
    <label for="email">Введите ваш email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="username">Введите ваш username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Введите ваш passsword</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <input type="submit" value="Sign up!"
           style="display: flex; justify-content: space-around; background-color: blueviolet"/>
<!--    <div th:if="${param.error}" style="color: red">-->
<!--        неправильные имя или пароль-->
<!--    </div>-->


</form>


</body>
</html>
