<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>

<form   name="f" method="post" action="/process_login" style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label for="username">Введите ваш username</label>
    <input type="text" name="username" id="username"/>
    <br/>
    <label for="password">Введите ваш password</label>
    <input type="password" name="password" id="password"/>
    <br/>
    <input type="submit" value="Login" style="width: 8%; height: 6%; display: flex; justify-content: space-around; background-color: blueviolet"/>

    <div th:if="${param.error}" style="color: red">
        неправильные имя или пароль
    </div>


</form>

</body>
</html>
